<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trillo &mdash; Your all-in-one booking app</title>

  <!-- STYLES -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <!-- ====== -->

</head>

<body>


  <div class="container">

    <!-- HEADER START -->

    <header class="header">

      <!-- LOGO -->
      <img src="assets/images/logo.png" alt="trillo logo" class="logo">

      <!-- SEARCH -->
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search hotels">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="assets/images/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>

      <!-- USER NAV -->
      <nav class="user-nav">

        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="assets/images/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>

        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="assets/images/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">13</span>
        </div>

        <div class="user-nav__user-box">
          <img src="assets/images/user.jpg" alt="User Photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Jonas</span>
        </div>

      </nav>

    </header>

    <!-- HEADER END -->


    <div class="content">
      <nav class="sidebar">
        Navigation
      </nav>
      <main class="hotel-view">
        Hotel view
      </main>
    </div>
  </div>
  <!-- SCRIPTS -->
  <script src="/assets/scripts/main.js" defer></script>
  <!-- ======= -->
</body>

</html>
